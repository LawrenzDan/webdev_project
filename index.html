<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <link rel="icon" href="logongtaon-removebg-preview.png" type="image/x-icon" >

    <!-- Title Page-->
    <title>YouFind</title>
        
    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form action="#" method="get" id = "form">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Year Level</label>
                                    <div class="p-t-10">
                                        <label class="radio-container ">1
                                            <input type="radio" checked="checked" name="year">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container ">2
                                            <input type="radio" name="year">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container ">3
                                            <input type="radio" name="year">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container ">4
                                            <input type="radio" name="year">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Subject</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject"  required id = "subjectid">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>BS Computer Engineering</option>
                                    <option>BS Computer Science</option>
                                    <option>BS Information System</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <h2 class="title">Contact Information</h2>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" minlength="11" name="phone" pattern = "[0-9]{11}"  required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"> UE Email</label>
                                    <input class="input--style-4" type="email" name="email"  pattern=".+@ue.edu\.ph">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Personal Email</label>
                                    <input class="input--style-4" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Contact Number</label>
                                    <input class="input--style-4" type="text" minlength="11" name="phone" pattern = "[0-9]{11}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Student Number</label>
                                    <input class="input--style-4" minlength="11"type="text"  name="studnum" pattern = "[0-9]{11}" required>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <h2 class="title">Incase of Emergency</h2>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Full name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Contact Number</label>
                                    <input class="input--style-4" type="text" minlength="11" name="phone" pattern = "[0-9]{11}" required>
                                </div>
                            </div>
                            
                                <div class="input-group">
                                    <label class="label">Home Address</label>
                                    <input class="input--style-4" type="text" name="address" required>
                                </div>
                            </div>
                            
                               
                            </div>
                            <div class="input-group">
                                <label class="label">Relationship</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="subject" required id ="relationshipid">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>Parent</option>
                                        <option>Guardian</option>
                                        <option>Others</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                                <div class="p-t-15">
                                    <div class="input-group">
                                    <h2 class="title">Membership Type</h2>
                                <div class="col-2">
                                        <label class="label">Type of Membership</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject" id = "membershipid" required>
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                                <option>New</option>
                                                <option>Renewal</option>
                                                <option>Honorary</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                </div>  
                                </div>      
                            </div>
                            
                            <div class="tacbox">
                                <input id="checkbox" type="checkbox"  required>
                                <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
                              </div>
                            <div class="p-t-15">
                                 
                                <button><a class="btn btn--radius-2 btn--blue" type="submit">Submit</button></a>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
